version: "3.8"

services:
  mongo:
    container_name: mongo
    image: mongo:8.0.4
    command: []
    restart: always
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - web-network

  redis:
    image: redis:7.4.2
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 60 1
    volumes: 
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/redis:/data

networks:
  web-network: